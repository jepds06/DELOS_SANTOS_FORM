<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login_style.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="form-group">
                <h1>Login</h1>
                <label for="username">Username</label>
                <input type="text" class= "form-control" placeholder="Enter Username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class= "form-control" placeholder="Enter Password" required autofocus>
            </div>
            <a href="#">Forget Password?</a>
            <input type="submit" class="btn" value="Login">
            <div class="form-group">
                Don't have an account? <a href="Signup.html">Click Here</a>
            </div>
        </form>
    </div>
</body>
</html>
